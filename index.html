<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
</head>

<body>
    <canvas id="myChart" width="1000" height="400"></canvas>
    <script>
        let xlabels = [];
        let yvalues = [];

        // 【 get data for Hamilton, ON, Canada】
        async function getData() {
            await $.getJSON('https://api.opencovid.ca/timeseries?stat=cases&loc=3537', function (data) {
                // JSON result in `data` variable
                const dayData = data['cases'];
                dayData.forEach(element => {
                    xlabels.push(element['date_report']);
                    yvalues.push(element['cases']);
                });
            });
        }

        chartIt();
        async function chartIt() {
            await getData();
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar', // type: bar, line
                data: {
                    labels: xlabels,
                    datasets: [{
                        label: '# of Cases in Hamilton',
                        data: yvalues,
                        backgroundColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        // borderColor: [
                        //     'rgba(255, 99, 132, 1)',
                        //     'rgba(54, 162, 235, 1)',
                        //     'rgba(255, 206, 86, 1)',
                        //     'rgba(75, 192, 192, 1)',
                        //     'rgba(153, 102, 255, 1)',
                        //     'rgba(255, 159, 64, 1)'
                        // ],
                        // borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            beginAtZero: true
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
                
    </script>

</body>

</html>
